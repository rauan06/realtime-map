syntax = "proto3";

package location;

option go_package = "github.com/rauan06/realtime-map/go-commons/gen/proto/route;route";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

message OBUData {
  reserved 1; 
  string session_id = 2;
  double latitude = 3;
  double longitude = 4;
  google.protobuf.Timestamp timestamp = 5;
}

message Session {
  string session_id = 1;
}

service Route {
  rpc StartSession (google.protobuf.Empty) returns (Session) {
    option (google.api.http) = {
      post: "/v1/route/start"
      body: "*"
    };
  }

  rpc EndSession (Session) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/route/end"
      body: "*"
    };
  }

  rpc RouteChat (stream OBUData) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/route/location"
      body: "*"
    };
  }
}
