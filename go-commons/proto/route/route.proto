syntax = "proto3";

package location;

option go_package = "github.com/rauan06/realtime-map/go-commons/gen/proto/route;route";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

message OBUData {
  bytes device_id = 1; // 16-byte uuid
  double latitude = 2;
  double longitude = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message DeviceID {
  bytes device_id = 1;
}

message InitResponse {
  bytes session_id = 1;
}

service Route {
  rpc StartSession (DeviceID) returns (InitResponse) {
    option (google.api.http) = {
      post: "/v1/route/start"
      body: "*"
    };
  }

  rpc EndSession (DeviceID) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/route/end"
      body: "*"
    };
  }

  rpc RouteChat (stream OBUData) returns (stream OBUData) {
    option (google.api.http) = {
      post: "/v1/route/location"
      body: "*"
    };
  }
}
