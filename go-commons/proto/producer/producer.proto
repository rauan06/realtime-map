syntax = "proto3";

package location;

option go_package = "github.com/rauan06/realtime-map/go-commons/gen/proto/route;route";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// Location data sent by OBU (On-Board Unit)
message OBUData {
  // Reserved field 1 for future use (e.g., uuid)
  reserved 1;

  double latitude = 2;
  double longitude = 3;
  google.protobuf.Timestamp timestamp = 4;
}

// Bidirectional streaming service for real-time location updates
service ProducerService {
  rpc RouteChat (stream OBUData) returns (stream OBUData) {
    option (google.api.http) = {
      post: "/v1/location/send"
      body: "*"
    };
  }
}
