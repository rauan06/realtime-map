syntax = "proto3";

package location;

option go_package = "github.com/rauan06/realtime-map/go-commons/gen/proto/receiver;receiverpb";

import "google/api/annotations.proto";

message OBUData {
  // reserved 1 for uuid (future use)
  reserved 1;

  double latitude = 2;
  double longitude = 3;
  int64 timestamp = 4;
}

message ReceiverResponse {
  string status = 1;
}

service ReceiverService {
  rpc SendLocation (OBUData) returns (ReceiverResponse) {
    option (google.api.http) = {
      post: "/v1/location"
      body: "*"
    };
  }
}
